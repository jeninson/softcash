<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoftCash - Inicio de Sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card p-4">
          <!-- Logo -->
          <div class="text-center mb-4">
            <i class="fas fa-coins fa-3x text-primary mb-3"></i>
            <h2 class="mb-3">SoftCash</h2>
          </div>

          <!-- Formulario de Login -->
          <form id="loginForm">
            <!-- Usuario -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input type="email" class="form-control" name="username" id="username" placeholder="Ingrese su usuario" required />
              </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="text" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña" autocomplete="" required />
              </div>
            </div>

            <!-- Botón de Ingreso -->
            <button type="submit" class="btn btn-softcash w-100 mb-3">
              Ingresar <i class="fas fa-sign-in-alt ms-2"></i>
            </button>

            <!-- Div de Mensaje -->
            <div class="text-center mb-4" id="div_msg">
            </div>

            <!-- Enlace de Recuperación -->
            <div class="text-center">
              <a href="#" class="text-decoration-none small text-muted">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación JavaScript -->
  <script src="../js/main.js" type="module" ></script>
</body>

</html>
